#-------------------------------------
# 基本的な設定
#-------------------------------------
# 256色端末使用
set -g default-terminal "screen-256color"
# ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
# キーストロークのディレイを減らす
set -sg escape-time 0

#-------------------------------------
# キーバインド設定
#-------------------------------------
# prefixのキーバインドを変更
unbind-key    C-b
set -g prefix C-t
# ~/.tmux.confの読み込みキーバインド
unbind r
bind   r source-file ~/.tmux.conf \; display-message ".tmux.conf RELOADED!!"
# tmuxセッションをkillする時に下部に確認ダイアログを表示する
unbind K
bind   K confirm-before "kill-window"
# Emacsキーバインドのコピー
bind / list-keys -t emacs-copy
# ペイン分割とウインドウ作成
bind-key m command-prompt "split-window 'ssh %%'"
bind-key e command-prompt "new-window -n %1 'ssh %1'"
# Emacs風のペイン移動
bind C-f select-pane -R
bind C-b select-pane -L
bind C-p select-pane -U
bind C-n select-pane -D
# すべてのペインに同じキー入力を送る
bind a set-window-option synchronize-panes
# | でペインを立てに分割する
bind | split-window -h
# - でペインを横に分割する
bind - split-window -v

#-------------------------------------
# ステータスバー
#-------------------------------------
# ステータスバーを設定
set -g status on
## 左パネルを設定する
set -g status-left-length 40
set -g status-left "#[fg=white]@#h #[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
## 右パネルを設定する
set -g status-right "#[fg=cyan][%Y-%m-%d(%a) %H:%M]"
## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60
## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
## ステータスバーの表示位置(bottom, top)
set -g status-position top
# ステータスバーの色を設定
set -g status-fg white
set -g status-bg colour237
# ウインドウリストの色を設定
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
# アクティブなウインドウを目立たせる
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

#-------------------------------------
# コマンド
#-------------------------------------
# コマンドラインの色を設定する
set -g message-fg white
set -g message-bg black
set -g message-attr bright

#-------------------------------------
# ウインドウ・ペイン
#-------------------------------------
# ペインボーダーの色を設定する
set -g pane-border-fg green
set -g pane-border-bg black
# アクティブなペインを目立たせる
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow
# ウインドウのインデックスを１から始める
set -g base-index 1
# ペインのインデックスを１から始める
setw -g pane-base-index 1